<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Field Day</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
        <script src="jquery-3.5.0.min.js"></script>
    </head>
    <body>
        <div class="wrapper f-height">
            <div class="board">
                <div class="play-area">
                    <div id="spades" class="pile"></div>
                    <ul id="hearts" class="pile"></ul>
                    <ul id="diam" class="pile"></ul>
                    <ul id="clubs" class="pile"></ul>
                </div>
                <div id="menu" class="menu">
                    <button id="place-btn" class="menu-btn" value="Place" onClick="place()">Place</button>
                </div>                
                <form id="hand" class="hand" onsubmit="return false;"></form>
            </div>
            <div class="sidebar">
                <div class="message-box"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
